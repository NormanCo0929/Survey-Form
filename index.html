<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name<input  id="name" type="text" placeholder=" Enter your name" required class="input-bio" /></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder=" Enter your email" required class="input-bio" /></label>
        <label for="number" id="number-label">Age<input id="number" type="number" min="13" max="120" placeholder=" Age" class="input-bio" /></label>
      </div>
      <div class="form-group">
        <p>Which option best describe your current role?</p>
        <label for="dropdown">
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to friend?</p>
        <label for="definitely"><input type="radio" value="radio" name="radio" class="input-radio" />Definitely</label>
        <label for="maybe"><input type="radio" value="radio" name="radio" class="input-radio" />Maybe</label>
        <label for="not-sure"><input type="radio" value="radio" name="radio" class="input-radio" />Not sure</label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label>
          <input name="prefer" value="prefer-one" type="checkbox" class="input-checkbox" />Front-end Projects
        </label>
        <label>
          <input name="prefer" value="prefer-two" type="checkbox" class="input-checkbox" />Back-end Projects
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Data Visualization
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Challenges
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Open Source Community
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Gitter help rooms
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Videos
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />City Meetups
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Wiki
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Forum
        </label>
        <label>
          <input name="prefer" value="prefer-three" type="checkbox" class="input-checkbox" />Additional Courses
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea rows="6" cols="30" placeholder=" Enter your comment here..." ></textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
